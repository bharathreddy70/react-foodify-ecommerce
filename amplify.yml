version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # ⚡ If you're using CRA (create-react-app), keep build/
    # If you're using Vite, dist/ is correct.
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRules:
    # ✅ Fix React Router refresh 404 issue
    - source: "</*>"
      target: "/index.html"
      status: "200"
